<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="nav">
   
    <div><h1>Typing Speed Test</h1></div>
    
  </div>

  <div class="box1">
    <div class="box2">
      <div class="inputbtn" style="width: 100%;">
        <h2>Improve Your Typing Speed!</h2>
        <br><hr><br>
        <p id="quote">Click "Start" to begin!</p>
        <textarea id="input" placeholder="Start typing here..." disabled></textarea>
        <br>
        <div class="stats">
          <p>Time: <span id="timer">0</span>s</p>
          <p>Accuracy: <span id="accuracy">0%</span></p>
        </div>
        <div class="buttons">
          <button id="start-btn">Start</button>
          <button id="stop-btn" disabled>Stop</button>
        </div>
        <br>
        <h3>Test History</h3>
        <ul id="history-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
